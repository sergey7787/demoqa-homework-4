plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

def selenideVersion = "6.7.2";
    junitVersion = "5.9.0";

dependencies {
    testImplementation(
            "com.codeborne:selenide:$selenideVersion",
            "org.junit.jupiter:junit-jupiter:$junitVersion",
    )
}

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}